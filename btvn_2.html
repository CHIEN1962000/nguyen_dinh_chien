<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" accept-charset="UTF-8">
        <h1>THÊM SINH VIÊN</h1>
        
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" placeholder="Điền tên vào đây"></td>
            </tr>

            <tr>
                <td><label for="ngaysinh">Ngày sinh</label></td>
                <td><input type="date" name="ngaysinh"></td>
            </tr>

            <tr>
                <td><label for="gioitinh">GIới tính</label></td>
                <td>
                    <input type="radio" name="gioitinh">Nam
                    <input type="radio" name="gioitinh">Nữ
                </td>
            </tr>

            <tr>
                <td><label for="quequan">Quê quán</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Hà Nội</option>
                        <option value="">Hà Nam</option>
                        <option value="">Hải Phòng</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="diachi">Địa chỉ</label></td>
                <td><input type="text" name="diachi"></td>
            </tr>

            <tr>
                <td><label for="sothich">Sở thích</label></td>
                <td>
                    <input type="checkbox" name="sothich">Thể thao
                    <input type="checkbox" name="sothich">Du lịch
                    <input type="checkbox" name="sothich">Phim ảnh
                    <input type="checkbox" name="sothich">Ẩm thực
                </td>
            </tr>

            <tr>
                <td><label for="mau">Màu yêu thích</label></td>
                <td><input type="color" name="mau"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="facebook">Trang Facebook</label></td>
                <td><input type="text" name="facebook"></td>
            </tr>

            <tr>
                <td><label for="lop">Lớp</label></td>
                <td>
                    <select name="" id="">
                        <Option>Cơ Điện Tử 1</Option>
                        <Option>Cơ Điện Tử 2</Option>
                        <Option>CNTT</Option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="tendangnhap">Tên đăng nhập</label></td>
                <td><input type="text" name="tendangnhap"></td>
            </tr>

            <tr>
                <td><label for="matkhau">Mật khẩu</label></td>
                <td><input type="password" name="matkhau"></td>
            </tr>

            <tr>
                <td><label for="anh">Ảnh thẻ</label></td>
                <td><input type="file" name="anh"></td>
            </tr>

            <tr>
                <td><label for="mota">Mô tả</label></td>
                <td>
                    <Textarea placeholder="Nhập nội dung vào đây"></Textarea>
                </td>
            </tr>

            <tr>
                <td><input type="submit" name="" id=""></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
